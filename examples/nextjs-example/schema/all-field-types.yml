    - field_id: range
      type: range
      label: Range
      initial_value: 10
      supplemental_text: Required to be 60+
      valid_if:
          $gt: 60

    - field_id: range-multi
      type: range
      label: Multiple range
      initial_value: 10
      supplemental_text: Required to be 60+
      multi:
          min: 1
          max: 5
      valid_if:
          $gt: 60

    - field_id: select
      type: select
      label: Select
      options:
          na: N/A
          happy: Happy
          bad: Bad

    - field_id: select-multi
      type: select
      label: Multi select
      multi:
          min: 1
          max: 5
      options:
          na: N/A
          happy: Happy
          bad: Bad
      valid_if:
          $in:
              - Happy
              - Bad
