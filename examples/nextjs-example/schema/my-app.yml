application_id: user-account
label: User Account
version: 1
fields:
    - field_id: name
      type: text
      label: Name
      placeholder_text: Carrie Mathison
      valid_if:
          $required: true

    - field_id: date
      type: date
      label: Birthday

    - field_id: age
      type: number
      label: Age
      placeholder_text: 15
      supplemental_text: Needs to be 20+
      valid_if:
          $required: true
          $gte: 20

    - field_id: happy
      type: checkbox
      label: Happy

    - field_id: favorite_drama
      label: Favorite drama
      placeholder_text: Homeland
      supplemental_text: Shown if you're a good guy and 20+ age
      type: text
      shown_if:
          age:
              $gte: 20
          happy:
              $eq: true

    - field_id: url
      type: url
      label: Favorite website
      placeholder_text: https://www.tumblr.com
      shown_if:
          age:
              $gte: 20
          happy:
              $eq: true

    - field_id: email
      type: email
      label: E-mail
      placeholder_text: carrie@example.com
      shown_if:
          age:
              $gte: 20
          happy:
              $eq: true
